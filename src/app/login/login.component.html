<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-label class="input-form">Bienvenida</mat-label>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidebar-container">
  <mat-sidenav-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="input-form" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="input-form" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-error class="input-form" *ngIf="error">
        {{error}}
      </mat-error>
      <button class="button-form" mat-raised-button color="primary">Iniciar sesión</button>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
