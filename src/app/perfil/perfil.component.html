<form class="login-form" [formGroup]="personForm" (ngSubmit)="save_person()">
  <mat-label class="section-text center-text">
    GinGroup Challenge
  </mat-label>
  <mat-label class="section-text center-text">
    Add person
  </mat-label>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email">
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput type="text" formControlName="phone">
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Years old</mat-label>
    <mat-select formControlName="years_old">
      <mat-option *ngFor="let year of year_list" [value]="year">{{year}} years old</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Sex</mat-label>
    <mat-select formControlName="years_old">
      <mat-option *ngFor="let sex of sex_list" [value]="sex">{{sex}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Hobby</mat-label>
    <input matInput type="text" formControlName="hobby">
  </mat-form-field>

  <button class="button-form" mat-raised-button color="primary" [disabled]="this.personForm.invalid">Guardar</button>
</form>

<form class="login-form" [formGroup]="personForm" (ngSubmit)="search_persons()">
  <mat-label class="section-text center-text">
    Search persons
  </mat-label>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field class="input-form" appearance="fill">
    <mat-label>Hobby</mat-label>
    <input matInput type="text" formControlName="hobby">
  </mat-form-field>
  <button class="button-form" mat-raised-button color="primary" [disabled]="this.searchForm.invalid">Search</button>
</form>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="years_old">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Years old </th>
    <td mat-cell *matCellDef="let row"> {{row.years_old}} </td>
  </ng-container>

  <ng-container matColumnDef="hobby">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hobby </th>
    <td mat-cell *matCellDef="let row"> {{row.hobby}} </td>
  </ng-container>

  <ng-container matColumnDef="creation_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation date </th>
    <td mat-cell *matCellDef="let row"> {{row.creation_date}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let row" (click)="this.delete_person(row._id)"> Delete </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<div class="bottom-padding"></div>
